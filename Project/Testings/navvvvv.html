<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    /* ===== Navbar Base ===== */
.navbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: rgba(10,14,23,0.5);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(0,247,255,0.2);
    transition: all 0.3s ease;
}

/* Navbar Scroll */
.navbar.scrolled {
    background: rgba(10,14,23,0.85);
    padding: 10px 40px;
    box-shadow: 0 5px 25px rgba(0,247,255,0.2);
}

/* Navbar Links */
.nav-links {
    display: flex;
    list-style: none;
    position: relative;
}

.nav-links li {
    margin: 0 15px;
    position: relative;
}

.nav-links a {
    color: #ccd6f6;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    padding: 8px 0;
    transition: all 0.3s ease;
    letter-spacing: 0.5px;
    position: relative;
}

/* Hover underline */
.nav-links a::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #00f7ff, #00ff95);
    transition: width 0.3s ease;
}

.nav-links a:hover,
.nav-links a.active {
    color: #00f7ff;
    text-shadow: 0 0 10px rgba(0,247,255,0.7);
}

.nav-links a:hover::before,
.nav-links a.active::before {
    width: 100%;
}

/* ===== Dropdown Menus ===== */
.nav-links li .dropdown {
    opacity: 0;
    visibility: hidden;
    position: absolute;
    top: 110%;
    left: 0;
    background: rgba(10,14,23,0.95);
    border-radius: 10px;
    list-style: none;
    padding: 10px 0;
    min-width: 180px;
    transform: translateY(-10px);
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(0, 247, 255, 0.2);
    backdrop-filter: blur(15px);
}

/* Dropdown items */
.nav-links li .dropdown li a {
    padding: 10px 20px;
    display: block;
    color: #ccd6f6;
    font-weight: 500;
    transition: all 0.3s ease;
}

.nav-links li .dropdown li a:hover {
    color: #00f7ff;
    background: rgba(0,247,255,0.05);
    text-shadow: 0 0 10px rgba(0,247,255,0.5);
    border-radius: 5px;
}

/* Show dropdown on hover with fade + slide */
.nav-links li:hover .dropdown {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

/* Optional keyframe animation for smooth dropdown */
@keyframes dropdownFadeIn {
    0% { opacity: 0; transform: translateY(-10px);}
    100% { opacity: 1; transform: translateY(0);}
}

.nav-links li:hover .dropdown {
    animation: dropdownFadeIn 0.3s ease forwards;
}

/* ===== CTA Button ===== */
.cta-btn {
    padding: 10px 25px;
    border-radius: 25px;
    background: linear-gradient(90deg,#00f7ff,#00ff95);
    color: #000;
    font-weight: 600;
    transition: all 0.3s ease;
}

.cta-btn:hover {
    box-shadow: 0 0 15px #00f7ff;
    transform: scale(1.05);
}

/* ===== Hamburger ===== */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.hamburger span {
    width: 25px;
    height: 3px;
    background: #00f7ff;
    margin: 2px 0;
    transition: all 0.3s ease;
    border-radius: 2px;
}

.hamburger.open span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.open span:nth-child(2) {
    opacity: 0;
}

.hamburger.open span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

/* ===== Mobile ===== */
@media screen and (max-width: 768px) {
    .navbar { padding: 15px 20px; }

    .nav-links {
        position: fixed;
        top: 70px;
        left: 0;
        background: rgba(10,14,23,0.95);
        width: 100%;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        transition: all 0.4s ease-in-out;
        z-index: 999;
    }

    .nav-links.active {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    .nav-links li { margin: 15px 0; }

    .hamburger { display: flex; }

    .cta-btn { display: none; }
}



.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.5);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}

.login-box h2 {
  margin: 0 0 30px;
  padding: 0;
  color: #fff;
  text-align: center;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}
.login-box .user-box label {
  position: absolute;
  top:0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #03e9f4;
  font-size: 12px;
}

.login-box form a {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #03e9f4;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  margin-top: 40px;
  letter-spacing: 4px
}

.login-box a:hover {
  background: #03e9f4;
  color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 5px #03e9f4,
              0 0 25px #03e9f4,
              0 0 50px #03e9f4,
              0 0 100px #03e9f4;
}

.login-box a span {
  position: absolute;
  display: block;
}

.login-box a span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: btn-anim1 1s linear infinite;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }
  50%,100% {
    left: 100%;
  }
}

.login-box a span:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #03e9f4);
  animation: btn-anim2 1s linear infinite;
  animation-delay: .25s
}

@keyframes btn-anim2 {
  0% {
    top: -100%;
  }
  50%,100% {
    top: 100%;
  }
}

.login-box a span:nth-child(3) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #03e9f4);
  animation: btn-anim3 1s linear infinite;
  animation-delay: .5s
}

@keyframes btn-anim3 {
  0% {
    right: -100%;
  }
  50%,100% {
    right: 100%;
  }
}

.login-box a span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #03e9f4);
  animation: btn-anim4 1s linear infinite;
  animation-delay: .75s
}

@keyframes btn-anim4 {
  0% {
    bottom: -100%;
  }
  50%,100% {
    bottom: 100%;
  }
}

</style>

<script>// ===== Hamburger Toggle & Animation =====
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');

hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
    hamburger.classList.toggle('open');
});

// Close mobile menu on link click
const navItems = document.querySelectorAll('.nav-links a');
navItems.forEach(link => {
    link.addEventListener('click', () => {
        if(navLinks.classList.contains('active')){
            navLinks.classList.remove('active');
            hamburger.classList.remove('open');
        }
    });
});

// ===== Navbar Scroll Behavior =====
const navbar = document.querySelector('.navbar');
window.addEventListener('scroll', () => {
    if (window.scrollY > 50) navbar.classList.add('scrolled');
    else navbar.classList.remove('scrolled');
});

// ===== Active Link Highlight =====
const sections = document.querySelectorAll('section');
window.addEventListener('scroll', () => {
    let current = '';
    sections.forEach(section => {
        const sectionTop = section.offsetTop - 100;
        if (window.scrollY >= sectionTop) current = section.getAttribute('id');
    });

    navItems.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${current}`) link.classList.add('active');
    });
});

// ===== Smooth Scroll =====
document.querySelectorAll('.nav-links a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({behavior: 'smooth'});
    });
});

// ===== Animate on Scroll =====
const elementsToAnimate = document.querySelectorAll('.animate-on-scroll');
const observerOptions = { root: null, rootMargin: '0px', threshold: 0.2 };
const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            observer.unobserve(entry.target);
        }
    });
}, observerOptions);

elementsToAnimate.forEach(element => observer.observe(element));
</script>
